<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Project Adder</title>
        <link rel="stylesheet" href="css/onsenui.css"/>
        <link rel="stylesheet" href="css/onsen-css-components.min.css"/>
    </head>
    <body>
        <ons-page>
            <ons-toolbar>
                <div class="center">
                    Add 2 numbers
                </div>
            </ons-toolbar>
            <div style="text-align: center;">
                <p>Enter 2 numbers and click Add</p>
                    <p>
                <ons-input type ="number" id="firstNumber" placeholder="Enter first number" float>
                </ons-input>
                </p>
                <p>
                <ons-input type ="number" id="secondNumber" placeholder="Enter second number" float>
                </ons-input>
            </p>
            <p>
                <ons-button onclick="Add()">Add</ons-button>
            </p>
            <p>
                <ons-button onclick="Clear()">Clear</ons-button>
            </p>
                
            </div>
        </ons-page>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/onsenui.min.js"></script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
